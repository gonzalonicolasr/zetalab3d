<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETALAB Admin - Minimal Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-number { 
            font-size: 2rem; 
            font-weight: bold; 
            color: #4CAF50; 
            margin-bottom: 10px; 
        }
        .stat-label { 
            color: #cccccc; 
            font-size: 0.9rem; 
        }
        .section { 
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .section h2 { 
            margin-bottom: 20px; 
            color: #ffffff; 
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .user-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }
        .user-email { font-weight: bold; color: #ffffff; }
        .user-stats { 
            color: #cccccc; 
            font-size: 0.9rem; 
            margin-top: 5px; 
        }
        .status-active { color: #4CAF50; }
        .status-inactive { color: #ff9800; }
        .status-free { color: #9e9e9e; }
        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ffcdd2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { opacity: 0.9; }
        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß ZETALAB Admin Dashboard (Minimal)</h1>
            <p>Panel de administraci√≥n simplificado - Solo datos b√°sicos garantizados</p>
        </div>

        <div id="error-container"></div>

        <div class="controls">
            <button class="btn" onclick="loadDashboard()">üîÑ Actualizar Datos</button>
            <button class="btn btn-secondary" onclick="exportData()">üìä Exportar Datos</button>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="users-count">-</div>
                <div class="stat-label">Usuarios Registrados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pieces-count">-</div>
                <div class="stat-label">Piezas Creadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="calculations-count">-</div>
                <div class="stat-label">C√°lculos Realizados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="subscriptions-count">-</div>
                <div class="stat-label">Suscripciones Activas</div>
            </div>
        </div>

        <div class="section">
            <h2>üë• Usuarios Registrados</h2>
            <div id="users-container" class="loading">
                Cargando usuarios...
            </div>
        </div>

        <div class="section">
            <h2>üìä Actividad Reciente</h2>
            <div id="activity-container" class="loading">
                Cargando actividad...
            </div>
        </div>
    </div>

    <script>
        // Supabase setup with error handling
        const SUPABASE_URL = 'https://fwmyiovamcxvinoxnput.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3bXlpb3ZhbWN4dmlub3hucHV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzAzODksImV4cCI6MjA3MTc0NjM4OX0.x94-SZj7-BR9CGMzeujkjyk_7iItajoHKkGRgIYPUTc';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Error handling utility
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        // Safe query execution with fallbacks
        async function safeQuery(queryFn, fallbackValue = []) {
            try {
                const result = await queryFn();
                if (result.error) throw result.error;
                return result.data || fallbackValue;
            } catch (error) {
                console.warn('Query failed, using fallback:', error.message);
                return fallbackValue;
            }
        }

        // Load dashboard stats with graceful fallbacks
        async function loadStats() {
            try {
                // Use basic queries that work with any schema
                const [users, pieces, calculations, subscriptions] = await Promise.all([
                    safeQuery(() => supabase.from('auth.users').select('id', { count: 'exact' }), []),
                    safeQuery(() => supabase.from('pieces').select('id', { count: 'exact' }), []),
                    safeQuery(() => supabase.from('piece_versions').select('id', { count: 'exact' }), []),
                    safeQuery(() => supabase.from('subscriptions').select('id').eq('status', 'active'), [])
                ]);

                document.getElementById('users-count').textContent = users.count || '0';
                document.getElementById('pieces-count').textContent = pieces.count || '0';
                document.getElementById('calculations-count').textContent = calculations.count || '0';
                document.getElementById('subscriptions-count').textContent = subscriptions.length || '0';

            } catch (error) {
                console.error('Error loading stats:', error);
                showError('Error cargando estad√≠sticas: ' + error.message);
            }
        }

        // Load users with minimal data requirements
        async function loadUsers() {
            const container = document.getElementById('users-container');
            
            try {
                // Get basic user data - only guaranteed columns
                const users = await safeQuery(() => 
                    supabase
                        .from('auth.users')
                        .select('id, email, created_at, raw_user_meta_data')
                        .limit(50)
                        .order('created_at', { ascending: false })
                );

                if (users.length === 0) {
                    container.innerHTML = '<p style="color: #cccccc;">No se encontraron usuarios.</p>';
                    return;
                }

                // Get user stats separately to avoid schema dependencies
                const userStats = new Map();
                for (const user of users) {
                    try {
                        const [pieces, calculations, subscription] = await Promise.all([
                            safeQuery(() => supabase.from('pieces').select('id').eq('user_id', user.id)),
                            safeQuery(() => supabase.from('piece_versions').select('id').eq('user_id', user.id)),
                            safeQuery(() => supabase.from('subscriptions').select('status').eq('user_id', user.id).maybeSingle())
                        ]);

                        userStats.set(user.id, {
                            pieces: pieces.length,
                            calculations: calculations.length,
                            subscription: subscription?.status || 'free'
                        });
                    } catch (error) {
                        userStats.set(user.id, { pieces: 0, calculations: 0, subscription: 'free' });
                    }
                }

                // Render users
                container.innerHTML = users.map(user => {
                    const stats = userStats.get(user.id) || { pieces: 0, calculations: 0, subscription: 'free' };
                    const displayName = user.raw_user_meta_data?.full_name || 'Sin nombre';
                    const statusClass = `status-${stats.subscription}`;
                    
                    return `
                        <div class="user-item">
                            <div class="user-email">${user.email}</div>
                            <div class="user-stats">
                                üë§ ${displayName} | 
                                üì¶ ${stats.pieces} piezas | 
                                üßÆ ${stats.calculations} c√°lculos | 
                                <span class="${statusClass}">${stats.subscription.toUpperCase()}</span> |
                                üìÖ ${new Date(user.created_at).toLocaleDateString('es-AR')}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading users:', error);
                container.innerHTML = `<div class="error">Error cargando usuarios: ${error.message}</div>`;
            }
        }

        // Load recent activity
        async function loadActivity() {
            const container = document.getElementById('activity-container');
            
            try {
                // Get recent piece versions as activity proxy
                const activity = await safeQuery(() =>
                    supabase
                        .from('piece_versions')
                        .select('created_at, user_id, total, piece_id')
                        .order('created_at', { ascending: false })
                        .limit(20)
                );

                if (activity.length === 0) {
                    container.innerHTML = '<p style="color: #cccccc;">No hay actividad reciente.</p>';
                    return;
                }

                container.innerHTML = activity.map(item => `
                    <div class="user-item">
                        <div class="user-email">C√°lculo realizado</div>
                        <div class="user-stats">
                            üí∞ Total: $${(item.total || 0).toLocaleString('es-AR')} |
                            üë§ Usuario: ${item.user_id.substring(0, 8)}... |
                            üìÖ ${new Date(item.created_at).toLocaleString('es-AR')}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading activity:', error);
                container.innerHTML = `<div class="error">Error cargando actividad: ${error.message}</div>`;
            }
        }

        // Export data function
        async function exportData() {
            try {
                const data = {
                    exported_at: new Date().toISOString(),
                    stats: {
                        users: document.getElementById('users-count').textContent,
                        pieces: document.getElementById('pieces-count').textContent,
                        calculations: document.getElementById('calculations-count').textContent,
                        subscriptions: document.getElementById('subscriptions-count').textContent
                    }
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `zetalab-admin-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                showError('Error exportando datos: ' + error.message);
            }
        }

        // Main dashboard loader
        async function loadDashboard() {
            clearError();
            
            // Show loading states
            document.getElementById('users-container').innerHTML = '<div class="loading">Cargando usuarios...</div>';
            document.getElementById('activity-container').innerHTML = '<div class="loading">Cargando actividad...</div>';
            
            // Load all data
            await Promise.all([
                loadStats(),
                loadUsers(),
                loadActivity()
            ]);
        }

        // Auto-load on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
