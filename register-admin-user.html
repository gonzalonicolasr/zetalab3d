<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario Administrador - ZETALAB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #0e1b17;
            color: #e8efe9;
        }
        .card {
            background: #13251f;
            border: 1px solid #385f4d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4f9a65;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #b9c7bf;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #1a2f26;
            border: 1px solid #385f4d;
            border-radius: 6px;
            color: #e8efe9;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4f9a65;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #10b981;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            text-align: center;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .info {
            background: #3b82f6;
            color: white;
        }
        .instructions {
            background: #1a2f26;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #4f9a65;
        }
        .step {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Crear Usuario Administrador</h1>
    
    <div class="card instructions">
        <h3>üìã Instrucciones:</h3>
        <div class="step">1. Completa el formulario con los datos del administrador</div>
        <div class="step">2. El usuario se registrar√° autom√°ticamente en Supabase</div>
        <div class="step">3. Se crear√° la entrada de administrador en la base de datos</div>
        <div class="step">4. Podr√°s acceder al panel administrativo</div>
    </div>
    
    <div class="card">
        <form id="adminRegistrationForm">
            <label for="email">üìß Email del Administrador:</label>
            <input type="email" id="email" value="gonn.nicolas@gmail.com" required>
            
            <label for="password">üîê Contrase√±a:</label>
            <input type="password" id="password" value="cocacola" required>
            
            <label for="confirmPassword">üîê Confirmar Contrase√±a:</label>
            <input type="password" id="confirmPassword" value="cocacola" required>
            
            <button type="submit" id="registerBtn">
                Crear Usuario Administrador
            </button>
        </form>
    </div>
    
    <div id="statusMessages"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci√≥n de Supabase - usa la misma que tu app principal
        const SUPABASE_URL = "https://fwmyiovamcxvinoxnput.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3bXlpb3ZhbWN4dmlub3hucHV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzAzODksImV4cCI6MjA3MTc0NjM4OX0.x94-SZj7-BR9CGMzeujkjyk_7iItajoHKkGRgIYPUTc";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const statusDiv = document.getElementById('statusMessages');
        
        function showStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            
            // Auto remove after 10 seconds
            setTimeout(() => {
                if (div.parentNode) {
                    div.parentNode.removeChild(div);
                }
            }, 10000);
        }
        
        async function createAdminUser(email, password) {
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creando usuario...';
            
            try {
                // Paso 1: Registrar usuario en Supabase Auth
                showStatus('üîÑ Registrando usuario en Supabase Auth...', 'info');
                
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (authError) {
                    if (authError.message.includes('already registered')) {
                        showStatus('‚úÖ Usuario ya existe en Auth. Continuando...', 'info');
                        // Usuario ya existe, intentamos crear el admin
                    } else {
                        throw new Error(`Error de autenticaci√≥n: ${authError.message}`);
                    }
                } else {
                    showStatus('‚úÖ Usuario registrado en Supabase Auth', 'success');
                    
                    if (!authData.user?.email_confirmed_at) {
                        showStatus('‚ö†Ô∏è El usuario debe confirmar su email. Revisa la bandeja de entrada.', 'info');
                    }
                }
                
                // Paso 2: Esperar un momento para que el usuario se procese
                showStatus('‚è≥ Esperando procesamiento del usuario...', 'info');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Paso 3: Crear entrada de administrador
                showStatus('üîÑ Creando entrada de administrador...', 'info');
                
                const { data: adminData, error: adminError } = await supabase.rpc('create_admin_user', {
                    user_email: email,
                    admin_role: 'super_admin',
                    admin_permissions: {
                        users: true,
                        subscriptions: true,
                        analytics: true,
                        admin_management: true
                    },
                    admin_notes: 'Initial super admin user - created via registration script'
                });
                
                if (adminError) {
                    // Si falla, puede ser porque el usuario a√∫n no est√° completamente procesado
                    if (adminError.message.includes('not found in auth.users')) {
                        showStatus('‚ö†Ô∏è Usuario a√∫n no procesado. Intenta ejecutar create-admin-user.sql en unos minutos', 'error');
                        showStatus('üìù SQL a ejecutar: SELECT public.create_admin_user(\'gonn.nicolas@gmail.com\');', 'info');
                    } else {
                        throw new Error(`Error creando administrador: ${adminError.message}`);
                    }
                } else {
                    showStatus('‚úÖ ¬°Administrador creado exitosamente!', 'success');
                    showStatus('üéâ Ya puedes acceder al panel de administraci√≥n', 'success');
                }
                
                // Paso 4: Verificar que todo est√© correcto
                showStatus('üîç Verificando configuraci√≥n...', 'info');
                
                // Intentar hacer login para verificar que todo funciona
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (loginError) {
                    showStatus('‚ö†Ô∏è Usuario creado pero login fall√≥. Puede necesitar confirmaci√≥n de email.', 'info');
                } else {
                    showStatus('‚úÖ Login exitoso! El usuario administrador est√° listo.', 'success');
                    
                    // Cerrar sesi√≥n
                    await supabase.auth.signOut();
                }
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Error completo:', error);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Crear Usuario Administrador';
            }
        }
        
        document.getElementById('adminRegistrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validaciones
            if (!email || !password || !confirmPassword) {
                showStatus('‚ùå Todos los campos son obligatorios', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showStatus('‚ùå Las contrase√±as no coinciden', 'error');
                return;
            }
            
            if (password.length < 6) {
                showStatus('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            await createAdminUser(email, password);
        });
    </script>
</body>
</html>
